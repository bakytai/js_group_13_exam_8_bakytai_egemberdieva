<div class="card col-5 p-0 m-2" *ngFor="let quote of quotes">
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ quote.text }}</p>
    </blockquote>
  </div>
  <div class="card-header">
    <footer class="blockquote-footer"><cite title="Source Title"><b>{{ quote.author }}</b></cite></footer>
    <button routerLink="/edit/{{ quote.id }}" class="btn btn-primary mr-2 mt-3" style="width: 60px; font-size: 10px">Edit</button>
    <button (click)="deleteThisQuotes(quote.id)" class="btn btn-danger mr-2 mt-3" style="width: 60px; font-size: 10px">Delete</button>
  </div>
</div>
