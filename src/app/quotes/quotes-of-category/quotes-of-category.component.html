<div class="card col-5 p-0 m-2" *ngFor="let quote of quotes">
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ quote.text }}</p>
    </blockquote>
  </div>
  <div class="card-header">
    <footer class="blockquote-footer"><cite title="Source Title">{{ quote.author }}</cite></footer>
  </div>
</div>
